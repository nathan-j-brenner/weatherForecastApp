<div class="row">
  <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 header">
    <div class="row">
        <div class="col-md-4">
          <h1>{{forecast.today.day}}</h1>
        </div>
        <div class="col-md-4">
          <h4>{{forecast.location}}</h4>
          <img ng-src="{{forecast.today.icon}}">
        </div>
        <div class="col-md-4">
          <h2>{{forecast.today.weather}}</h2>
          <p>{{forecast.today.temperature}}&degF</p>
        </div>
      </div>
  </div>
</div>
